<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Diplomata&family=Roboto+Mono:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="heading">CALCULATOR</h1>
    <div class="section">
        <input type="text" class="screen" placeholder="calculate"/>

    
        <div class="buttons">
            <button type="submit" value="%" class="mod btn">mod</button>
            <button type="submit" value="CE" class="CE btn">CE</button>
            <button type="submit" value="C" class="C btn">C</button>
            <button type="submit" value="back" class="backspace btn">backspace </button>
            <button type="submit" value="reciprocal" class="reciprocal btn">1/x</button>
            <button type="submit" value="square" class="square btn">x<sup>2</sup></button>
            <button type="submit" value="squareroot" class="squareroot btn">&radic; </button>
            <button type="submit" value="/" class="/ btn">&divide;</button>
            <button type="submit" value="7" class="7 num btn">7</button>
            <button type="submit" value="8" class="8 num btn">8</button>
            <button type="submit" value="9" class="9 num btn">9</button>
            <button type="submit" value="*" class="* btn">X</button>
            <button type="submit" value="4" class="4 num btn">4</button>
            <button type="submit" value="5" class="5 num btn">5</button>
            <button type="submit" value="6" class="6 num btn">6</button>
            <button type="submit" value="-" class="- btn">&minus;</button>
            <button type="submit" value="1" class="1 num btn">1</button>
            <button type="submit" value="2" class="2 num btn">2</button>
            <button type="submit" value="3" class="3 num btn">3</button>
            <button type="submit" value="+" class="+ btn">+</button>
            <button type="submit" value="." class=". num btn">.</button>
            <button type="submit" value="0" class="0 num btn">0</button>
            
            <button type="submit" value="=" class="equal btn">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
